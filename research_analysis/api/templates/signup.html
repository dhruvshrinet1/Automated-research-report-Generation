<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Autonomous Report Generator</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account</h2>
      <p class="text-center" style="margin-bottom: 1.5rem">Join to start researching</p>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/signup">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required />
        </div>

        <div class="password-wrapper">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Min. 8 characters" required />
          <span class="toggle-password" id="togglePassword" style="top: 38px;">ğŸ‘ï¸</span>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <p class="text-center mt-4 text-sm">
        Already have an account? <a href="/">Log in</a>
      </p>
    </div>
  </div>

  <script>
    const toggleCtx = document.getElementById("togglePassword");
    const pwdCtx = document.getElementById("password");

    toggleCtx.addEventListener("click", () => {
      const type = pwdCtx.getAttribute("type") === "password" ? "text" : "password";
      pwdCtx.setAttribute("type", type);
      toggleCtx.textContent = type === "password" ? "ğŸ‘ï¸" : "ğŸ™ˆ";
    });
  </script>
</body>

</html>
